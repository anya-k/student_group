{% extends 'base.html' %}
{% load staticfiles %}


{% block title %} Удалить группу {% endblock title %}


{% block content %}
  <h3>Вы уверены, что хотите удалить группу {{ object.name }} </h3>
  <form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-primary" name="Delete" value="Удалить" />
    <a href="{% url 'groups:index' %}">
        <input type="button" class="btn btn-primary" name="Cancel" value="Отмена" />
    </a>
  </form>
  <br />
{% endblock content %}
